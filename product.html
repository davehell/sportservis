
<div class="container">
    <div class="row">
       <div class="col-md-4 box-shadow">
            <img class="card-img-top">
        </div>
        <div class="col-md-8">
            <h3 id="name"></h3>
            <h6>CENA</small></h6>
            <h3 id="price"></h3>
            <p id="desc"></p>
        </div>
    </div>
</div>   

<script>
app.page("product", function() 
{
    return function(slug) {

        var product = getProductBySlug(slug);

        if(product) {
            $("#product #name").html(product.n);
            $("#product #desc").html(product.d);
            $("#product #price").html(product.p + " " + product.m);
            var thumb = product.i ? "image/data/volejbal/" + product.i : "image/cache/no_image-252x252.jpg";
            $("#product img.card-img-top").attr("src", thumb);
        }
    }
}); 
</script>
